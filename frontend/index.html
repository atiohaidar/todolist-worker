<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
  </div>

  <div id="register-section" style="display: none;">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password (min 6 chars)" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <div id="todo-section" style="display: none;">
    <h2>Welcome, <span id="user-greeting"></span>!</h2>
    <button id="logout-btn">Logout</button>
    <h3>Add Task</h3>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Description (optional)"></textarea>
      <button type="submit">Add Task</button>
    </form>
    <h3>Your Tasks</h3>
    <ul id="task-list"></ul>
  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
